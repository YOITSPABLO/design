
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SolVoid - Retro Solana Void</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Share+Tech+Mono&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-purple: #bd22ff;
        --neon-pink: #ff0055;
        --neon-cyan: #00ffff;
        --bg-dark: #050110;
        --sun-top: #ff0055;
        --sun-bottom: #ffcc00;
      }
      body {
        margin: 0;
        background-color: var(--bg-dark);
        color: #fff;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      .font-pixel { font-family: 'Press Start 2P', cursive; }
      .font-mono-tech { font-family: 'Share Tech Mono', monospace; }
      
      /* Synthwave Scene Container */
      .retro-scene {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: linear-gradient(to bottom, #050110 0%, #1a0b3c 50%, #3a1c71 100%);
        overflow: hidden;
      }

      /* Retro Sun */
      .sun {
        position: absolute;
        top: 15%;
        left: 50%;
        transform: translateX(-50%);
        width: 500px;
        height: 500px;
        background: linear-gradient(to bottom, var(--sun-top), var(--sun-bottom));
        border-radius: 50%;
        box-shadow: 0 0 100px var(--neon-pink);
        z-index: 1;
        /* Horizontal stripes mask */
        mask-image: linear-gradient(to bottom,
          black 0%, black 60%,
          transparent 60%, transparent 63%,
          black 63%, black 73%,
          transparent 73%, transparent 77%,
          black 77%, black 85%,
          transparent 85%, transparent 90%,
          black 90%, black 96%,
          transparent 96%, transparent 100%
        );
      }

      /* Grid Floor */
      .grid-floor-container {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60%;
        perspective: 500px;
        z-index: 2;
        overflow: hidden;
      }

      .grid-floor {
        position: absolute;
        top: -100%;
        left: -50%;
        width: 200%;
        height: 300%;
        background-image: 
          linear-gradient(to right, rgba(189, 34, 255, 0.4) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(189, 34, 255, 0.4) 1px, transparent 1px);
        background-size: 60px 60px;
        transform: rotateX(65deg);
        animation: grid-scroll 10s linear infinite;
      }

      @keyframes grid-scroll {
        0% { transform: rotateX(65deg) translateY(0); }
        100% { transform: rotateX(65deg) translateY(60px); }
      }

      /* Horizon Glow */
      .horizon {
        position: absolute;
        top: 40%;
        left: 0;
        width: 100%;
        height: 100px;
        background: linear-gradient(to top, var(--neon-purple) 0%, transparent 100%);
        opacity: 0.3;
        z-index: 3;
        filter: blur(20px);
      }

      /* Distant Mountains Silhouette */
      .mountains {
        position: absolute;
        bottom: 50%;
        width: 100%;
        height: 200px;
        background: #050110;
        clip-path: polygon(0% 100%, 15% 40%, 30% 80%, 45% 20%, 60% 70%, 75% 10%, 90% 60%, 100% 100%);
        z-index: 1;
        opacity: 0.8;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #0d0421; }
      ::-webkit-scrollbar-thumb { background: var(--neon-purple); border-radius: 0; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
  </head>
  <body>
    <div class="retro-scene">
      <div class="sun"></div>
      <div class="mountains"></div>
      <div class="horizon"></div>
      <div class="grid-floor-container">
        <div class="grid-floor"></div>
      </div>
    </div>

    <div id="root"></div>
  </body>
</html>
